<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Häkel-Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZVP8jS0rXzLitD7B77xi0g/ZobT/zMQlRF1KzO3qrz+8Bwx07pVoz0RmgkvE/pHn" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Willkommen beim Häkel-Tracker</h1>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close" id="close">&times;</span>
                <h2>Info</h2>
                <p>Hier können Sie Ihre Häkelprojekte verfolgen!</p>
            </div>
        </div>
        <button id="openModal">Projekt hinzufügen</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
